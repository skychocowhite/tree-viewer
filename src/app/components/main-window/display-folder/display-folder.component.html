<div class="folder-list-container">
    <mat-action-list>
        <ng-container *ngFor="let file of getCurFileList()">
            <mat-list-item (click)="onItemClick($event, file)" onkeypress="">
                <mat-icon matListItemIcon>{{file.isDirectory() ? "folder" : "description"}}</mat-icon>
                <div matListItemTitle>{{file.getName()}}</div>
            </mat-list-item>
        </ng-container>
    </mat-action-list>
</div>
