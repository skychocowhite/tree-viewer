<div #astSidebar class="ast-sidebar-container">
    <span>Selected Node: {{curRoot.name}}</span>
    <span>Line: {{curRoot.range?.begin?.line}} ~ {{curRoot.range?.end?.line}}</span>

    <div #codeContainer class="code-container">
        <div #codeNumber class="code-line-number-list"></div>
        <div #code class="code-line-list"></div>
    </div>

    <div class="checkbox-container">
        <div class="checkbox-item" (click)="toggleAlwaysOpen()" onkeypress="">
            <mat-checkbox id="always-open" [checked]="optionList.options[AstOption.ALWAYS_OPEN]">
                Always open
            </mat-checkbox>
        </div>

        <div class="checkbox-item" (click)="toggleHightlight()" onkeypress="">
            <mat-checkbox id="hightlight-select" [checked]="optionList.options[AstOption.HIGHLIGHT_SELECTED]">
                Highlight selected node
            </mat-checkbox>
        </div>
    </div>
</div>
