<div class="flex justify-content-center">
    <p-breadcrumb [model]="items">
        <ng-template pTemplate="item" let-item>
            <span class="hover-span">{{item.name}}</span>
        </ng-template>
        <ng-template pTemplate="separator">
            <span style="padding: 0 0.5vw;"> / </span>
        </ng-template>
    </p-breadcrumb>
</div>
